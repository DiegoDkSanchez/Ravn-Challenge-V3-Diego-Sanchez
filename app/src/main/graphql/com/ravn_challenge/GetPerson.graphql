query getPerson($id : ID) {
    person(id : $id) {
        id,
        name,
        species {
            name
        },
        homeworld {
            name
        }
        eyeColor,
        hairColor,
        skinColor,
        birthYear,
        vehicleConnection {
            vehicles {
                name
            }
        }
    }
}
